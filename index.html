<html>
  
  <head>
    <title>Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
      function setupHistory() {
        for (i = 0; i < 100; i++) {
          let ts = new Date().getTime();
          let urlPostfix = '-filename-max-255-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbccccccccccccccccccccccccccccccccccccccccccccccccccddddddddddddddddddddddddddddddddddddddddddddddddddeeeeeeeeeeeeeeeeeeeefjhijk.html';
          history.pushState({}, "", i + urlPostfix + "?ts=" + ts);

          let length = history.length;
          document.getElementById("demo").innerHTML = length;
        }
      }
    </script>
  </head>

  <body>
    <a href="github-filename-max-255-aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbccccccccccccccccccccccccccccccccccccccccccccccccccddddddddddddddddddddddddddddddddddddddddddddddddddeeeeeeeeeeeeeeeeeeeefjhijk.html">github-filename-max-255-...eeeefjhijk.html</a>

    <p>历史列表中的 URL 数量：</p>
<p id="demo"></p>

    <script>
      let cnt = history.length;
          document.getElementById("demo").innerHTML = cnt;
    </script>

    <button onclick="setupHistory()">点击我设置 putState</button>
  
  </body>

  

</html>
